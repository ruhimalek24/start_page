                            </div>
                            <p class="card-text">/wsg/Only passable board.</p>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://support.google.com/mail/answer/56256?hl=en">
                            <div class="cont1">
                                <p class="card-head">GMAIL</p>
                                <p class="card-icon"><i class="fa-sharp fa-light fa-m"></i></p>
                            </div>
                            <p class="card-text">Moot botnet.</p>
                        </a>
                    </div>
                    <div class="card">
                        <a
                            href="https://www.microsoft.com/en-us/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook">
                            <div class="cont1">
                                <p class="card-head">HOTMAIL</p>
                                <p class="card-icon"><i class="fa-solid fa-envelope-open-text"></i></p>
                            </div>
                            <p class="card-text">Satan botnet.</p>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://www.zoho.com/mail/">
                            <div class="cont1">
                                <p class="card-head">ZOHO MAIL</p>
                                <p class="card-icon"><i class="fa-sharp fa-solid fa-envelopes-bulk"></i></p>
                            </div>
                            <p class="card-text">Someone else's botnet.</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="search" class="input-txt" placeholder="[Space] to search">
            <div class="time">
                <p id="clock"></p>
            </div>
        </div>
    </div>
